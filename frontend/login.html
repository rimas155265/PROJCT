<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - ملتقى البن</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../images/logo.png.jpg">
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="../images/logo.png.jpg" 
                 alt="شعار ملتقى البن" 
                 class="logo-img"
                 title="شعار الموقع">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
                <li><a href="contact.html">تواصل معنا</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h2>تسجيل الدخول</h2>
        <div class="contact-form" style="max-width: 400px;">
            <p style="margin-bottom: 25px; color: var(--color-secondary);">
                يرجى إدخال اسم المستخدم وكلمة المرور.
            </p>
            
            <form action="#" method="POST">
                
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </div>

</body>
</html>
